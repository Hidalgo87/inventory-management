<div class="container-2">
    <app-header-register></app-header-register>
    <div class="register-box">
        <h2>Registrar Administrador</h2>
        <form [formGroup]="signUpForm">
        <p>Email</p>
        <input id="email" type="text" formControlName="email" class="input-text" placeholder="..." />
        <p>Nombre de Usuario</p>
        <input id="userName" type="text" formControlName="userName" class="input-text" placeholder="..."/>
        <p>Contraseña</p>
        <input id="password" type="password" formControlName="password" class="input-text" placeholder="..."/>
        <p>Confirmar Contraseña</p>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="input-text" placeholder="..."/>
        <a (click)="onRegister()" class="primary">Crear</a>
        <a [routerLink]="['/login']" class="secondary">Regresar</a>
        </form>

    </div>
</div>
